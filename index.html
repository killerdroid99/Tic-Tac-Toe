<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>
            This is Tic Tac Toe
        </h1>
    </header>

    <div class="GameBoard">
        <div class="cell" id="x0"></div>
        <div class="cell" id="x1"></div>
        <div class="cell" id="x2"></div>
        <div class="cell" id="x3"></div>
        <div class="cell" id="x4"></div>
        <div class="cell" id="x5"></div>
        <div class="cell" id="x6"></div>
        <div class="cell" id="x7"></div>
        <div class="cell" id="x8"></div>
    </div>
    <span class="selection-text">
        <h2 class="p1text"></h2>
        <h2 class="p2text"></h2>
    </span>

    <div class="overlay">
        <form>
            <h1>Choose your marker</h1>
            <input type="button" value="✖️" id="x">
            OR
            <input type="button" value="⭕" id="o">
        </form>
    </div>

    <div class="overlay winEvent">
        <h1></h1>

    </div>




</body>

</html>
